<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Estrenos</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="sticky-top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-5" id="mainNav">
      <div class="container-fluid">
        <!-- Logo de la web -->
        <a href="#"><img class="logo" src="../assets/hre-img/hre-logo-white.png" alt=""></a>
        <!-- Boton Toggler -->
        <button class="navbar-toggler togglerNav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Div Contenido Toggler Offcanvas -->
        <div class="offcanvas offcanvas-end offCanvas bg-dark text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <!-- Div Canvas Header -->
          <div class="offcanvas-header">
            <!-- Div Boton Login y Avatar -->
            <div class="d-flex">
              <a class="fw-bold loginButton" id="offcanvasNavbarLabel">Login</a>
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="text-white ms-lg-2 bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </div>
            <!-- Boton Cerrar Offcanvas -->
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!-- Botones de Navegación Contenidos en Offcanvas Body -->
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item me-lg-3">
                <a class="nav-link fw-bold buttonNav px-lg-3" href="#">Suscripción</a>
              </li>
              <li class="nav-item me-lg-3">
                <a class="nav-link fw-bold buttonNav px-lg-3" href="#">Contacto</a>
              </li>
              <li class="nav-item me-lg-5">
                <a class="nav-link fw-bold buttonNav px-lg-3" href="#">Nosotros</a>
              </li>
              <li class="nav-item loginButtonDisplay ms-lg-5">
                <a class="nav-link fw-bold buttonNav px-lg-3" href="#">Login</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="text-white ms-lg-2 bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="d-flex justify-content-center align-item-center text-center py-4">
      <img class="popcornImg" src="../assets/hre-img/popcorn-left.png" alt="pop corn">
      <h1 class="fontGaleria display-5 fw-bold mx-1">Galeria de Hyper Extrenos</h1>
      <img class="popcornImg" src="../assets/hre-img/popcorn-right.png" alt= "pop corn">
    </section>
    <section id="galeria" class="container">
      <div class="row flex-column flex-md-row justify-content-center">
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/amsterdam.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/avatar.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/black-adam.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/el-gato-con-botas.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/fall.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/halloween.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/la-escuela-del-bien-y-el-mal.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
         <img src="../assets/hre-poster/la-mujer-rey.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/parque-salvaje.jpg" alt="galeria imagen">
        </div>
        <div class="col col-md-4 col-lg-3">
          <img src="../assets/hre-poster/wakanda.jpg" alt="galeria imagen">
        </div>
      </div>
    </section>
    
  </main>
  <footer class="bgDarkGrey text-white text-center p1
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
